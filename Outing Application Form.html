<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/Student Information Form.css">
     
 

</head>
<body>
    <div class="container">
        <header>Outing application</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">


                    <div class="fields">
                        <div class="input-field">
                            <label>Student Name</label>
                            <input type="text" placeholder="Enter your name" >
                        </div>

                        <div class="input-field">
                            <label>Date of Leave</label>
                            <input type="date" placeholder="Enter date" >
                        </div>

                        <div class="input-field">
                            <label>Visiting Address</label>
                            <input type="text" placeholder="Enter" >
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" >
                        </div>
                        <div class="input-field">
                            <label>Permanent Address</label>
                            <input type="number" placeholder="Enter" >
                        </div>
                        <div class="input-field">
                            <label>Registration No.</label>
                            <input type="text" placeholder="Enter your Registration no.">
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    
                    <div class="fields">
                        

                        <div class="input-field">
                            <label>Purpose of Visit</label>
                            <input type="text" placeholder="Enter" >
                        </div>

                        <div class="input-field">
                            <label>Time of Leave</label>
                            <input type="time" placeholder="Enter time" >
                        </div>
                        <div class="input-field">
                            <label>Time of Arriving</label>
                            <input type="time" placeholder="Enter time" >
                        </div>

                        <div class="input-field">
                            <label>Parent  Mobile no.</label>
                            <input type="number" placeholder="Enter" >
                        </div>
                       
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
           
        </form>
    </div>
</body>
</html>
