<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/Student Information Form.css">
     
 

</head>
<body>
    <div class="container">
        <header>Student Information</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" >
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" >
                        </div>

                        <div class="input-field">
                            <label>Student Email ID</label>
                            <input type="text" placeholder="Enter your email" >
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" >
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select >
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Registration No.</label>
                            <input type="text" placeholder="Enter your Registration no.">
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    
                    <div class="fields">
                        <div class="input-field">
                            <label>Age</label>
                            <input type="number" placeholder="Enter your Age" >
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your Address" >
                        </div>

                        <div class="input-field">
                            <label>Parent Name</label>
                            <input type="text" placeholder="Enter your Parent Name" >
                        </div>

                        <div class="input-field">
                            <label>Parents Phone no.</label>
                            <input type="number" placeholder="Enter your Parents Phone no." >
                        </div>

                        <div class="input-field">
                            <label>Aadhar No.</label>
                            <input type="number" placeholder="Enter your Aadhar" >
                        </div>

                        <div class="input-field">
                            <label>Room no.</label>
                            <input type="number" placeholder="Enter your Room no." >
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
           
        </form>
    </div>
</body>
</html>
